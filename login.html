<html lang="ko">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soostagram</title>
  <script src="https://kit.fontawesome.com/fbdf0195b9.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+KR:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="js/login.js" defer></script>
</head>

<body>
  <div class="wrap">

    <!-- login form -->
    <section class="login">
      <a href="#" class="logo">Soostagram</a>
      <form class="login_form">
        <input type="text" class="user_name" placeholder="전화번호, 사용자 이름 또는 이메일" value="">
        <input type="password" class="user_pw" placeholder="비밀번호" value="">
        <span class="error">비밀번호는 영문, 숫자를 포함하여 3~16글자이어야 합니다.</span>
        <a href="index.html" class="login_btn">로그인</a>
      </form>
      <div class="login_more">
        <p>또는</p>
        <a href="#" class="facebook">
          <i class="fa-brands fa-facebook-square"></i>
          <span>Facebook으로 로그인</span>
        </a>
        <a href="#" class="forget">비밀번호를 잊으셨나요?</a>
      </div>
    </section>
    <!-- sign in -->
    <section class="signin">
      <span>계정이 없으신가요?</span>
      <a href="signin.html">가입하기</a>
    </section>
    <!-- download -->
    <section class="download">
      <p>앱을 다운로드하세요.</p>
      <button class="app_store"></button>
      <button class="google_play"></button>
    </section>
  </div>
  <!-- footer -->
  <footer>
    <ul class="link_top">
      <li><a href="#">Meta</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">블로그</a></li>
      <li><a href="#">채용 정보</a></li>
      <li><a href="#">도움말</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">개인정보처리방침</a></li>
      <li><a href="#">약관</a></li>
      <li><a href="#">인기 계정</a></li>
      <li><a href="#">해시태그</a></li>
      <li><a href="#">위치</a></li>
      <li><a href="#">Instagram Lite</a></li>
      <li><a href="#">연락처 업로드 & 비사용자</a></li>
    </ul>
    <ul class="link_bottom">
      <li><a href="#">댄스</a></li>
      <li><a href="#">식음료</a></li>
      <li><a href="#">집 및 정원</a></li>
      <li><a href="#">음악</a></li>
      <li><a href="#">시각 예술</a></li>
    </ul>
  </footer>
</body>

</html>
